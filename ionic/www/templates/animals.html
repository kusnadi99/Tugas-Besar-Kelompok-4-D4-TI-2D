<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-view view-title="Daftar Binatang Hari Ini">
        <ion-pane>
    <div class="bar bar-subheader item-input-inset bar-light">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <ion-content ng-controller="ListController" class="has-subheader">
      <ion-list>
        <ion-item ng-repeat='item in binatang' class="item-thumbnail-left item-text-wrap">
          <img src="img/{{item.sourcefile}}.jpg">
          <h2>{{item.nama}}</h2>
          <h2>{{item.asal}}</h2>
          <h2>{{item.tinggi}}</h2>
          <p>{{item.keterangan}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
      </ion-pane>
    </ion-view>
    <h ng-repeat='item in binatang'> 
    {{item.nama}}
    </h>
  </body>
</html>
